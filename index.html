<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css">

        <title>CAGED Trainer</title>
    </head>
    <body>
        <!-- Image and text -->
        <nav id="mynavbar" class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="images/acoustic-guitar-public-domain.png" width="48" height="30" class="d-inline-block align-top" alt="">
                CAGED Trainer
            </a>
        </nav>
        <div id="main" class="container">
            <div class="row">
                <div class="col ">
                    <h4>Key of:</h4>
                    <div class="jumbotron" id="j_key">
                        <h3 id="h_key" class="text-center display-3"></h3>
                    </div>
                </div>
                <div class="col ">
                    <h4>Chord shape:</h4>
                    <div class="jumbotron" id="j_shape">
                        <h3 id="h_shape" class="text-center display-3"></h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card text-center col "  id="c_song">
                    <div class="card-body " >
                        <h3 class="card-title">Song suggestion:</h3>
                        <h2 id="h_song" class="card-text glow "></h2>
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="text-center col">
                    <button id="b_tryagain"  class='btn btn-lg btn-primary'>Try Again</button>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
